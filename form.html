<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<style type="text/css">
		body
		{
			background: linear-gradient(to left,maroon,red);
		}
	</style>
	<script type="text/javascript">
		function arith(){
			var n1 = document.getElementById('num1').value;
			var n2 = document.getElementById('num2').value;
			var n3 = document.getElementById('num3').value;
			alert(n1);
			alert(n2);
			alert(n3);

			if (n1 > n2){
				if(n1 > n3){
					alert(n1 + " is Greater");
				}
			}
			else if (n2 > n3) {
				alert(n2 + " is Greater" );
			}
			else {
				alert(n3 + " is Greater");
			}


		}
	</script>
</head>

<body >

	<h1>HTML Form</h1>
	<form method="post">
		<label>First Number :</label>
		<input type="number" name="num1" id="num1" placeholder="Enter any number ..">
		<br>
		<br>
		<label>Second Number :</label>
		<input type="number" name="num2" id="num2" placeholder="Enter any number ..">
		<br>
		<br>
		<label>Third Number :</label>
		<input type="number" name="num3" id="num3" placeholder="Enter any number ..">
		<br>
		<br>
		<input type="submit" onClick = "arith()">
	</form>
</body>
</html>
