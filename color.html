<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="output"></div>
	<script type="text/javascript">
		var data = new Array();
		var data2 = new Array();
		data2 = "SBJain";
		alert(data2[5]);
		data[0] = "My Name is\n";
		data[1] = "Rojas Khobragade\n";
		data[2] = "Owner of Gardener Rich\n";
		data[3] = "Welcome to happiness\n";
		data[4] = "keep smiling!";
		var op="";
		var colors= new Array()
		colors[0]="red";
		colors[1]="green";
		colors[2]="orange";
		colors[3]="magenta";
		colors[4]="blue"
		for(var i=0;i<4;i++)
		{
			op += "<p style='color:"+colors[i]+">"+ data[i] + "</p>"
		}
		document.getElementById('output').innerHTML = op;
		document.write(data)
		alert(data);

</script>

</body>
</html>
