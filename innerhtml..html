	<!DOCTYPE html>
	<html>
	<head>
		<title>Inner HTML</title>

background: -webkit-linear-gradient(to right, #ffdde1, #ee9ca7);  /* Chrome 10-25, Safari 5.1-6 */

	<body>
	<div id="sbjain">Hello</div>

		function abc()
		{
			document.getElementById('sbjain').
			innerHTML="Hi rojas How are you man?";
		}
	</script>
