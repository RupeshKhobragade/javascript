<DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>Inner HTML</title>
	</head>
	<body>
	<div id="sbjain">Hello</div>
	<button onclick="abc()">CLICK HERE</button>
	<script type="text/javascript">
		function abc()
		{
			document.getElementById('sbjain').
			innerHTML="Hi rojas How are you man?";
		}
	</script>
	</body>
	</html>
