<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Random Between</title>
	<style type="css">
	     body
		{

		}
</head>
<body>
	<div align="center">
		<h1>Random No. Generator</h1>
		<input type="text" id="min" placeholder="Enter Minimun No.">
		<input type="text" id="max" placeholder="Enter Maximun No.">
		<br><br>
		<input type="button" value= "Generate" onclick ="random_gen()">
		<br><br>
		<div id="output" class="output"></div>
	</div>
	<script type="text/javascript">
	 function random_gen()</script>{
	 	var min = parseInt(document.getElementById('min').value);
	 	var max = parseInt(document.getElementById('max').value);
	 	var randomNo = Math.floor(Math.random()*(max-min + 1))min;
	 	document.getElementById('output').innerHTML = randomNo;
	 }
	</script>
</body>
